<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="carusel">
        <div class="slides">
            <ul>
                <li class="img-galery">
                    <img src="./images/1.jpg" alt="picture-1" class="slide">
                </li>
                <li class="img-galery hidden">
                    <img src="./images/2.jpg" alt="picture-2" class="slide">
                </li>
                <li class="img-galery hidden">
                    <img src="./images/3.jpg" alt="picture-3" class="slide">
                </li>
                <li class="img-galery hidden">
                    <img src="./images/4.jpg" alt="picture-4" class="slide">
                </li>              
            </ul>
            
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    
        
     <script src="./script.js"></script>
    
</body>
</html>
